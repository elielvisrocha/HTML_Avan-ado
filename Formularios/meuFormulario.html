<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" style="background: rgb(230, 228, 228);" id="form">
      
        <fieldset>
            <legend style="letter-spacing: 4px; font-size: 30px;">Preencha com os dados solicitados</legend>
            <label style="font-size: 20px;">Nome:</label>
            <input type="text" title="Nome" size="56" placeholder="Nome">

            <hr>
            <br>

            <label style="font-size: 20px;">Sobrenome:</label>
            <input type="text" title="Sobrenome" size="50" placeholder="Sobrenome">

            <hr>
            <br>

            <label style="font-size: 20px;">Email:</label>
            <input type="email" title="Email" size="56" placeholder="Email">

            <hr>
            <br>

            
            <label style="font-size: 20px;">Digite seu CEP:</label>
            <input type="number" title="CEP" placeholder="CEP">

            <hr>
            <br>
            <label style="display: flex; font-size: 20px;"> Seu endereço é:</label>
            <textarea cols="30" rows="10" placeholder="Endereço" disabled></textarea>
           
        </fieldset>
        <button title="Enviar" name="form" type="submit" style="border-radius: 2px; background: rgb(92, 92, 252); color: aliceblue; padding: 10px 10px; margin-left: 1274px; margin-top: 40px;">ENVIAR</button>
    </form>
</body>
</html>
